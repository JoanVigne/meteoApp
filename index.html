<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meteo App</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Choose a city</h1>
            <section class="choice">
                <input type="submit" value="Paris" id="paris">
                <input type="submit" value="London" id="london">
                <input type="submit" value="New York" id="newyork">
                <input type="submit" value="Tokyo" id="tokyo">
                <input type="submit" value="Moscow" id="moscow">
            </section>

            <section class="display">
                <div class="wrapper">
                  <h2 id="cityoutput"></h2>
                  <p id="description"></p>
                  <p id="temp"></p>
                  <p id="wind"></p>
                </div>
              </section>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
